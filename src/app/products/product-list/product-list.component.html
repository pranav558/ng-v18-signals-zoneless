<div class='row'>
  <div class='col-md-4'>
    <div class="card">
      <div class="card-header">
        {{pageTitle}}
      </div>
      <div class='card-body' *ngIf="products()">
        <div class="list-group">
          <button type="button" class="list-group-item" *ngFor="let product of products()" (click)="onSelect(product.id)"
          [ngClass]="{'active': product.id === productId() }">
            {{ product.title }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class='col-md-8'>
    <app-product-detail/>
  </div>
</div>
