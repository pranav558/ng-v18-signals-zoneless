<app-loader *ngIf="loaderService.isLoading()"></app-loader>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : true}">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/cart']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : true}">Cart
        <span class="badge bg-primary">{{cartCount()}}</span>
        </a>
    </li>
  </ul>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
